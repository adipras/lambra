version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lambra-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: lambra_db
      MYSQL_USER: lambra
      MYSQL_PASSWORD: lambra_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lambra-network

  # Backend API (Development mode with hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lambra-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      GIN_MODE: debug
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: lambra
      DB_PASSWORD: lambra_secret
      DB_NAME: lambra_db
      WORKSPACE_PATH: /workspace
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - lambra_workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock  # For running generated services
    networks:
      - lambra-network
    restart: unless-stopped

  # Frontend (Development mode with hot reload)
  frontend:
    image: node:18-alpine
    container_name: lambra-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - lambra-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  lambra_workspace:
    driver: local

networks:
  lambra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
